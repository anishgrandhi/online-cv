- project:
  title: People's moods' depend on weather? (Data Science)
  link: "#"
  tagline: "Tweets were collected based on hastags and weather data was collected from wunderground website. Using Python, I was able to 
  correlate that weather affects people's moods and actions. Using machine learning algorithms, I was able to predict the number of tweets
  for the next day based on the weather prediction."
- project:
  title: Pokemon Go!! (Data Science)
  link: "#"
