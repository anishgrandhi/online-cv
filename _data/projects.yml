  of the app the following day."
- project:
  title: Twitter Sentiment Analysis (Data Science)
  link: "#"
  tagline: "Tweets were collected on President Trump which were then cleaned, processed using Stemming, Lemmatization. Tweets
  topics were found out using Latent Dirichlet allocation (LDA) and the sentiment of the tweets were compared across many states in USA."
